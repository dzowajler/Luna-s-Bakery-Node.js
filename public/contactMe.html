<!DOCTYPE html>
<html>

<head>
    <title>Luna's Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
</head>
<body>
<div class="grid">
    <div class="header center">
        <a href="index.html">
            Luna's
            <i class="fas fa-bread-slice"></i>
            Bakery
        </a>
    </div>
    <div class="contact-me-content center">
        <p class="text">Thank you for watching my site :)</p>
        </br>
        <p class="text">It was created thank's to my RPG Sessions Companions - Kamil, Kuba and Krzysztof
        and their positive approach to life. Thank you!</p>
        </br>
    </div>
    <div class="first-row-image-from-sessions responsive">

        <div class="image-with-text-centered">
            <img src="Kamil.png" class="img-maestro" alt="Kamil">
            <span class="text-maestro">Maestro - Kamil</span>
        </div>

    </div>
    <div class="second-row-image-from-sessions responsive">

        <div class="image-with-text">
            <img src="Krzysztof.jpg" class="img-dick" alt="Hermann">
            <span class="text-player">Herman - Krzysiek</span>
        </div>

        <div class="image-with-text">
            <img src="Asia.jpg" class="img-luna" alt="Luna">
            <span class="text-player">Luna - Asia</span>
        </div>

        <div class="image-with-text">
            <img src="Kuba.jpg" class="img-james" alt="James">
            <span class="text-player">James - Kuba</span>
        </div>

    </div>
    <div class="center footer">
        @ 2020 - Joanna Wajler
    </div>
</div>
</body>
</html>
