<!DOCTYPE html>
<html>

<head>
    <title>Luna's Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
</head>
<body>
<div class="grid">
    <div class="header center">
        <a href="index.html">
            Luna's
            <i class="fas fa-bread-slice"></i>
            Bakery
        </a>
    </div>
    <div class="menu-panel-with-center">
        <button id="bread" class="bread">
            Bread
        </button>
        <button id="buns" class="buns">
            Buns
        </button>
        <button id="rolls" class="rolls">
            Rolls
        </button>
        <button id="cakes" class="cakes">
            Cakes
        </button>
        <div class="search-bar">
            <form>
                <input type="text" class="input-search" placeholder="Search For Product ..." />
            </form>
        </div>
        <div class="user-icon">
            <a href="login.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="shopping-icon">
            <a href="shoppingCart.html">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
        <div class="shopping-icon">
            <a href="contactMe.html">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>
    <div class="contact-me-content">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        HERE WILL BE PLACED <br><br>
        CAKES PICK PANEL
    </div>
    <div class="center footer">
        @ 2021 - Joanna Wajler
    </div>
</div>
<script type="text/javascript" src="menu-buttons-redirect-to-link.js"></script>
</body>
</html>
