<!DOCTYPE html>
<html>

<head>
    <title>Luna's Bakery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
</head>
<body>
<div class="grid">
    <div class="header center">
        <a href="index.html">
            Luna's
            <i class="fas fa-bread-slice"></i>
            Bakery
        </a>
    </div>
    <div class="menu-panel-with-center">
        <button id="bread" class="bread">
            Bread
        </button>
        <button id="buns" class="buns">
            Buns
        </button>
        <button id="rolls" class="rolls">
            Rolls
        </button>
        <button id="cakes" class="cakes">
            Cakes
        </button>
        <div class="search-bar">
            <form>
                <input type="text" class="input-search" placeholder="Search For Product ..." />
            </form>
        </div>
        <div class="user-icon">
            <a href="login.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="shopping-icon">
            <a href="shoppingCart.html">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
        <div class="shopping-icon">
            <a href="contactMe.html">
                <i class="fas fa-phone"></i>
            </a>
        </div>
    </div>
    <div class="register-panel-with-center">
        <form action="#" method="post">

            <div class="name">
                Name
                <div class="input-placeholder">
                    <input class="input" type="text">
                </div>
            </div>
            <div class="last-name">
                Last Name
                <div class="input-placeholder">
                    <input class="input" type="text">
                </div>
            </div>
            <div class="e-mail">
                E-mail
                <div class="input-placeholder">
                    <input class="input" type="text">
                </div>
            </div>
            <div class="password">
                Password
                <div class="input-placeholder">
                    <input class="input" type="password">
                </div>
            </div>
            <div class="retype-password">
                Retype Password
                <div class="input-placeholder">
                    <input class="input" type="password">
                </div>
            </div>
            <div class="submit">
                <button type="submit" class="btn-register">
                    Register
                </button>
            </div>
        </form>
    </div>
    <div class="center footer">
        @ 2021 - Joanna Wajler
    </div>
    <script type="text/javascript" src="menu-buttons-redirect-to-link.js"></script>
</div>
</body>
</html>
